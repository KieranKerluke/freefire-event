<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Entry Confirmation</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f8b400;
        }

        p {
            font-size: 18px;
            color: #d3d3d3;
            margin-bottom: 20px;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: #00e676;
        }

        .footer {
            font-size: 14px;
            color: #bbb;
            margin-top: 20px;
        }

        .footer a {
            color: #f8b400;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        .cta-button {
            background-color: #f8b400;
            color: #121212;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p class="message">You have successfully entered the giveaway event!</p>
        <p>Our team is reviewing entries, and you will receive a response soon. Stay tuned!</p>
        
        <button class="cta-button" onclick="window.location.href='index.html'">Go Back to Homepage</button>
        
        <div class="footer">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
    </div>
</body>

</html>
